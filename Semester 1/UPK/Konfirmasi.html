<html>
<head>
    <title>
        Seller Dashboard - Orders
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <script>
        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex'); // Menambahkan kelas flex untuk menampilkan modal
        }

        function confirmOrder(button) {
            toggleModal(); // Tampilkan modal
            button.innerText = "Sudah Dikonfirmasi"; // Ubah teks tombol
            button.disabled = true; // Nonaktifkan tombol setelah konfirmasi
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-orange-500 text-white p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">
            Seller Dashboard
        </div>
        <nav class="space-x-4">
            <a class="hover:underline" href="TampilanPenjual.html">Home</a>
            <a class="hover:underline" href="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcSDbtsNdcKDdRRKTWwlfmFKMmmJcstXBcDwrvVszGJlfMrHgfklRJnBvxSSZgldrzVqLNxGg">Butuh Bantuan?</a>
        </nav>
    </header>
    <div class="flex">
        <aside class="w-64 bg-white h-screen shadow-md p-4">
            <ul class="space-y-4">
                <li>
                    <a class="flex items-center space-x-2 text-gray-700 hover:text-orange-500" href="TampilanPenjual.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li></li>
                <li>
                    <a class="flex items-center space-x-2 text-gray-700 hover:text-orange-500" href="#">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main class="flex-1 p-6">
            <div class="bg-white p-6 rounded shadow-md mb-6">
                <h2 class="text-2xl font-bold mb-4">Orders</h2>
                <div class="bg-white p-4 rounded shadow-md mb-4">
                    <div class="flex items-center mb-4">
                        <img alt="Image of a sleek black laptop" class="w-24 h-24 object-cover mr-4" src="advan.png">
                        <div>
                            <h3 class="text-xl font-bold">Advan WorkPro</h3>
                            <p class="text-gray-600">Quantity: 1</p>
                            <p class="text-orange-500 font-bold">Rp 5.843.000</p>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" onclick="window.location.href='kosong.html'">Cancel</button>
                        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" onclick="confirmOrder(this)">Konfirmasi</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
            <h2 class="text-lg font-bold mb-4">Pesanan Dikonfirmasi</h2>
            <div class="flex justify-end">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="toggleModal()">OK</button>
 </div>
        </div>
    </div>
</body>
</html>
