<html>
<head>
    <title>Daftar Akun Penjual</title>
    
    <link rel="stylesheet" href="RegisterPenjual.css">
  
</head>
<body>
    <div class="container">
        <h1>DAFTAR AKUN PENJUAL</h1>
        <form>
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Nama Toko</label>
                <input type="text" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Alamat Toko</label>
                <textarea name="" id="" style="height: 80px; width: 600px; border: 1px solid #bbbbbb; font-size: 14px;"></textarea>
            </div>

            <br>
            <div class="form-group">
                <button type="submit" onclick="window.location.href='LoginPenjual.html'">Daftar</button>
            </div>
            <div class="form-group">
                <a href="LoginPenjual.html">Sudah punya akun? Masuk</a>
            </div>
        </form>
    </div>
</body>
</html>
