   <body class="bg-gray-100">
    <header class="bg-orange-500 text-white p-4 flex justify-between items-center">
     <div class="text-2xl font-bold">
      Seller Dashboard
     </div>
     <nav class="space-x-4">
      <a class="hover:underline" href="#">
       Home
      </a>
      
      
      <a class="hover:underline" href="#">
       Reports
      </a>
      
     </nav>
    </header>
    <div class="flex justify-center items-center h-screen">
     <div class="bg-white p-6 rounded shadow-md flex mt-12">
      <div class="w-1/2 p-4">
       <img alt="Placeholder image for product" class="w-full h-full object-cover" height="300" src="advan.png" width="300">
      </div>
      <div class="w-1/2 p-4">
       <form>
        <div class="mb-4">
         <label class="block text-gray-700 text-sm font-bold mb-2" for="product-title">
          Judul Produk
         </label>
         <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-title" placeholder="Masukkan judul produk" type="text">
        </div>
        <div class="mb-4">
         <label class="block text-gray-700 text-sm font-bold mb-2" for="product-description">
          Deskripsi Produk
         </label>
         <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="product-description" placeholder="Masukkan deskripsi produk" rows="8">       </textarea>
        </div>
        <div class="flex justify-between">
         <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" type="button" onclick="window.location.href='TampilanPenjual.html'">
          Selesai
         </button>
         <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" type="button" onclick="window.location.href='TampilanPenjualUtama.html'">
          Batal
         </button>
        </div>
       </form>
      </div>
     </div>
    </div>
   
  </body></html>
