            <br>

                <button type="button" onclick="window.location.href='TampilanUtamaKurir.html'">Login</button>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <a href="RegisterKurir.html">Belum punya akun? Daftar</a>
            </div>
            
        </form>
    </div>
</body>
</html>
