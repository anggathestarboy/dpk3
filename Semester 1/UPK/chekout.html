<html>
<head>
    <title>Verifikasi Pembelian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <!-- Tambahkan SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-orange-600 via-orange-500 to-orange-400 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Verifikasi Pembayaran</h2>
        <form onsubmit="handleCheckout(event)">
            <div class="mb-4">
                <label for="bank-name" class="block text-gray-700 font-bold mb-2">Nama Bank:</label>
                <input type="text" id="bank-name" name="bank-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="account-number" class="block text-gray-700 font-bold mb-2">Nomor Rekening:</label>
                <input type="text" id="account-number" name="account-number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="registered-email" class="block text-gray-700 font-bold mb-2">No Tpl/Email yang terdaftar dalam rekening:</label>
                <input type="email" id="registered-email" name="registered-email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <button type="button" id="send-code" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" style="background-color: #f44b29;">Kirim Kode Verifikasi</button>
            </div>
            <div class="mb-4">
                <label for="verification-code" class="block text-gray-700 font-bold mb-2">Kode Verifikasi:</label>
                <input type="text" id="verification-code" name="verification-code" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex justify-between">
                <button type="button" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500" id="cancel" style="background-color: #f44b29;">Batal</button>
                <button type="submit" id="checkout" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" style="background-color: #f44b29;">Checkout</button>
            </div>
        </form>
    </div>

    <script>
        function handleCheckout(event) {
            event.preventDefault(); // Mencegah form dari pengiriman default
            Swal.fire({
                title: 'Berhasil!',
                text: 'Checkout berhasil! Terima kasih telah melakukan pembayaran.',
                icon: 'success',
                confirmButtonText: 'OK',
                confirmButtonColor: '#f44b29',
                background: '#fff',
                color: '#333',
                willClose: () => {
                    // Arahkan ke link eksternal setelah popup ditutup
                    window.location.href = "pengiriman.html"; // Ganti dengan URL yang diinginkan
                }
            });
        }
    </script>
</body>
</html>
