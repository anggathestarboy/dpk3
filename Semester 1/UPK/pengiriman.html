<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proses Pengiriman</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .header {
      background-color: #f44b29; /* Ganti menjadi warna biru elegan */
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 105px;
    }

    .header input {
      width: 400px;
      padding: 10px;
      border: none;
      border-radius: 3px;
      margin-right: 10px;
    }

    .header .search-bar {
      display: flex;
      align-items: center;
      margin-right: 195px;
    }

    .header .search-bar input {
      margin-right: 10px;
    }

    .header .search-bar i {
      color: #ff2a00;
      background-color: white;
      padding: 5px;
      border-radius: 3px;
    }

    .header .cart {
      color: white;
      font-size: 20px;
    }

    .nav {
      background-color: #f44b29;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .container {
      margin: 20px;
    }

    /* Tambahkan panel navigasi Profil dan Pengiriman */
    .panel-nav {
      background-color: #ee3813;
      padding: 15px;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .panel-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      font-size: 18px;
    }

    .panel-nav a:hover {
      text-decoration: underline;
    }

    .shipping-process {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
      margin: 0 auto;
    }

    .shipping-process h3 {
      text-align: center;
      color: #f44b29;
      margin-bottom: 20px;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .step {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .step img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .step p {
      color: #333;
      font-weight: bold;
    }

    .status {
      color: #f44b29;
      font-size: 16px;
    }

    .status.completed {
      color: #f44b29;
      font-weight: bold;
    }

    .action-btn {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: #f44b29;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 30px;
      font-size: 16px;
    }

    .action-btn:hover {
      background-color: #f44b29;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="header">
    <a href="TampilanUtama.html"><img alt="Shopee Logo" src="Logo.png" width="270"></a>
    <div class="search-bar">
      <input placeholder='Coba cari "Laptop murah terbaru"' type="text">
      <a href="advan.html" style="color: white;"><i class="fas fa-search"></i></a>
    </div>
    <div class="cart">
      <a href="keranjang.html" style="color: white;"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </div>

  <!-- Panel Navigasi -->
  <div class="panel-nav">
    <a href="profil.html">Profil</a>
    <a href="#">Pengiriman</a>
  </div>

  <div class="container" id="pengiriman" style="margin-left: 185px;">
    <div class="shipping-process">
      <h3 style="font-size: 30px;">Proses Pengiriman</h3>
      

      <div class="steps">
        <div class="step">
          <img src="dikemas.jpg" alt="Dikemas">
          <p>Dikemas</p>
          <span class="status" id="status-dikemas">Completed</span>
        </div>
        <div class="step">
          <img src="kurir.jpg" alt="Dikirim">
          <p>Dikirim</p>
          <span class="status" id="status-dikirim">Ongoing</span>
        </div>
        <div class="step">
          <img src="paket.jpg" alt="Diterima">
          <p>Diterima</p>
          <span class="status" id="status-diterima">Pending</span>
        </div>
      </div>

      <button class="action-btn" id="mark-received" onclick="markReceived()">Tandai Barang Telah Diterima</button>
    </div>
  </div>

  <script>
    function markReceived() {
      // Update status
      document.getElementById('status-dikirim').classList.add('completed');
      document.getElementById('status-dikirim').innerText = 'Completed';
      document.getElementById('status-diterima').classList.add('completed');
      document.getElementById('status-diterima').innerText = 'Completed';

      // Disable the button after marking as received
      document.getElementById('mark-received').disabled = true;
      document.getElementById('mark-received').innerText = 'Proses Selesai';
    }
  </script>
</body>
</html>
