<html>
<head>
    <title>Verifikasi Lupa Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff6600, #ff9900);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
        }
        .verification-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .verification-container h1 {
            color: #ff6600;
            margin-bottom: 1rem;
        }
        .verification-container p {
            margin-bottom: 2rem;
            color: #666;
        }
        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .code-inputs input {
            width: 3rem;
            height: 3rem;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .verify-button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .verify-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>Verifikasi Kode</h1>
        <p>Masukkan 4 digit kode yang telah kami kirimkan ke email Anda.</p>
        <div class="code-inputs">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
        </div>
        <button class="verify-button" onclick="window.location.href='resetpassword.html'">Verifikasi</button>
    </div>
</body>
</html>
