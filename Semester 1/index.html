    <script>
        //Script Diskon
        let harga = prompt("Berapa total harga barang yang anda beli")
        let hargaAkhir = harga * 0.05
        let hargaDiskon = harga - hargaAkhir

        if (harga > 100000) {
            document.write(`<h1>Selamat dapat diskon 5% dan anda mendapat harga ${hargaDiskon}</h1>`)
        }
        
        else {
            document.write(`<h1>Total belanjaan anda adalah ${harga}</h1>`)
        }


        let angka = 1


        while (angka <= 29) {
            
            document.write(`<h1> Rizqi Anggara Efendi </h1>`)
            angka++
        }

    </script>
